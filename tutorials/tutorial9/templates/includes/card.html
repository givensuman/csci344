   <article>
   <h1>{{ restaurant.get('name') }}</h1>
       <img class="restaurant-image" src={{ restaurant.get('image_url')}} alt={{ restaurant.get('name') }}>
       <p>{{ restaurant.get('display_address') }}</p>
       <table>
         <tr>
           <td>Price</td>
           <td>{{ restaurant.get('price') }}</td>
         </tr>
         <tr>
           <td>Rating</td>
           <td>{{ restaurant.get('rating') }}</td>
         </tr>
         <tr>
           <td># Reviews</td>
           <td>{{ restaurant.get('review_count') }}</td>
         </tr>
       </table>
   </article>
    <style>
        article {
            border: solid 1px black;
            padding: 1em;
            max-width: fit-content;
            margin: 2em;
            border-radius: 5px;
        }

        .restaurant-image {
            max-width: 400px;
            max-height: 400px;
            border-radius: 5px;
        }
    </style>
